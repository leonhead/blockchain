<table class="table table-hover text-muted">
	<thead>
		<tr>
			<th> Hash </th>
			<th> Previous Block </th>
			<th> Next Block </th>
		</tr>
	</thead>

	<tbody>
		<tr *ngFor="let block of blocks">
			<td>{{block.hash}} </td>
			<td>{{block.prevBlock}} </td>
			<td>{{block.nextBlock}} </td>
		</tr>
	
	</tbody>

</table>
